<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="date">Date:</label>
        <input type="date" name="date" required><br>
        <label for="open_price">Open Price:</label>
        <input type="number" step="any" name="open_price" required><br>
        <label for="close_price">Close Price:</label>
        <input type="number" step="any" name="close_price" required><br>
        <label for="high_price">High Price:</label>
        <input type="number" step="any" name="high_price" required><br>
        <label for="low_price">Low Price:</label>
        <input type="number" step="any" name="low_price" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Next Day's Predicted Close Price: {{ prediction }}</h2>
        <img src="{{ plot_url }}" alt="Prediction Plot">
        <form method="POST" action="/feedback">
            <label for="actual_price">Actual Close Price (for feedback):</label>
            <input type="number" step="any" name="actual_price" required><br>
            <button type="submit">Submit Feedback</button>
        </form>
    {% endif %}
</body>
</html>
